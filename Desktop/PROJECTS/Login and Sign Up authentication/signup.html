<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="./fonts/fontawesome.min.css">
</head>
<body>
	<div>
		<div class="box2">
			<div class="column-1">
				<img src="images/knights.png">
			</div>
			<div class="column-2">
				<h1>WELCOME,</h1>
				<P>to the ForeverKnights, always here to assist.</P>
				<a href="#" class="fa fa-twitter"></a>
				<a href="#" class="fa fa-mail"></a>
				<a href="#" class="fa fa-youtube"></a>
			</div>
		</div>
		<div class="box">
			<form id="signup-form">
				<label>Username:</label><br><input type="text" name="username" id="username" placeholder="Username..." required><br>
				<label>Email:</label><br><input type="text" name="email" id="email" placeholder="Email..." required><br>
				<label>Password:</label><br><input type="password" name="password" id="password" placeholder="Password..." required><br>
				<label>Retype Password:</label><br><input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Retype Password..." required><br>
				<br>
				<button type="submit">Sign Up</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
